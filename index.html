<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="bg-[var(--Navy-950)]">
    <main class="w-full h-screen grid place-items-center">
      <article
        class="grid grid-cols-2 max-w-[80%] bg-[var(--Blue-950)] rounded-3xl max-lg:max-w-[90%] max-md:h-full max-md:grid-cols-1 max-md:[grid-template-areas:'two' 'one'] [grid-template-areas: 'one' 'two']"
      >
        <section
          class="p-12 card-contend flex flex-col gap-6 justify-center [grid-area:one] max-lg:p-6"
        >
          <h1
            class="text-white text-3xl font-bold font-(family-name:--font-lexend-deca) max-w-[350px]"
          >
            Get <span class="text-[var(--Purple-500)]">insights</span> that help
            your business grow.
          </h1>
          <p class="text-[var(--White-gr-75)] max-w-[390px] mb-5">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <section class="flex gap-8 text-[var(--White-gr-60)]">
            <div class="flex flex-col">
              <span class="text-2xl font-semibold cursor-pointer relative group"
                >10k+
              </span>
              <span
                class="absolute top-0 left-0 h-full w-full group-hover:text-[var(--Purple-700)] transition-all duration-300"
              ></span>
              <span>COMPANIES</span>
            </div>
            <div class="flex flex-col">
              <span class="text-2xl font-semibold">314</span>
              <span>TEMPLATES</span>
            </div>
            <div class="flex flex-col">
              <span class="text-2xl font-semibold">12m+</span>
              <span>QUERIES</span>
            </div>
          </section>
        </section>
        <section class="[grid-area:two]">
          <picture class="relative group">
            <source
              media="(min-width: 1440px)"
              srcset="images/image-header-desktop.jpg"
              alt=""
              class=""
            />
            <source
              media="(min-width: 476px)"
              srcset="images/image-header-mobile.jpg"
              class=""
              alt=""
            />
            <img
              src="images/image-header-desktop.jpg"
              class="rounded-tr-3xl rounded-br-3xl h-full w-full z-1"
              alt=""
            />
            <span
              class="absolute w-full h-full bg-[var(--Purple-700)] top-0 left-0 z-0 opacity-50 rounded-tr-3xl rounded-br-3xl"
            ></span>
          </picture>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="bg-(--Navy-950)">
    <main
      class="w-full h-screen grid place-items-center font-(family-name:--font-inter) max-md:h-full max-md:p-4"
    >
      <article
        class="grid grid-cols-2 max-w-[80%] bg-(--Blue-950) rounded-lg max-lg:max-w-[90%] max-md:h-full max-md:grid-cols-1"
      >
        <section
          class="card-text p-12 flex flex-col gap-6 justify-center max-lg:p-6"
        >
          <h1
            class="text-white text-3xl font-bold font-(family-name:--font-lexend-deca) max-w-[350px]"
          >
            Get <span class="text-(--Purple-500)">insights</span> that help your
            business grow.
          </h1>
          <p class="text-(--White-gr-75) max-w-[390px] mb-5">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <section
            class="flex gap-8 text-(--White-gr-60) max-md:gap-5 max-md:flex-col max-md:text-center"
          >
            <div class="flex flex-col">
              <span class="text-2xl font-semibold cursor-pointer relative group"
                >10k+
              </span>

              <span>COMPANIES</span>
            </div>
            <div class="flex flex-col">
              <span class="text-2xl font-semibold">314</span>
              <span>TEMPLATES</span>
            </div>
            <div class="flex flex-col">
              <span class="text-2xl font-semibold">12m+</span>
              <span>QUERIES</span>
            </div>
          </section>
        </section>
        <section class="card-image">
          <picture class="relative group">
            <source
              media="(max-width: 40rem)"
              srcset="images/image-header-mobile.jpg"
              class=""
              alt=""
            />
            <img
              src="images/image-header-desktop.jpg"
              class="rounded-tr-lg rounded-br-lg h-full w-full max-md:rounded-t-lg max-md:rounded-b-0"
              alt="header"
            />
            <span
              class="absolute w-full h-full bg-(--Purple-700) top-0 left-0 opacity-70 rounded-tr-lg rounded-br-lg max-md:rounded-t-lg max-md:rounded-b-none"
            ></span>
          </picture>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
